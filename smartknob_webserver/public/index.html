<!DOCTYPE html>
<html>
<head>
    <title>Timer Status</title>
    <style>
        body {
            background: linear-gradient(to bottom, #4a148c, #000000);
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #timer {
            font-size: 48px;
            font-weight: bold;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="timer">Connecting...</div>
    <script>
        const evtSource = new EventSource('/timer-stream');
        evtSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            document.getElementById('timer').textContent = data.timeRemaining;
        };
    </script>
</body>
</html>
